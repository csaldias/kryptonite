<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal de Aprendizaje</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<hgroup>
    <h1>Iniciar Sesión</h1>
    <h3>Portal de Aprendizaje</h3>
</hgroup>
<form action="/login/process" method="post">
    <div class="group">
        <input type="text" name="user[name]"><span class="highlight"></span><span class="bar"></span>
        <label>Usuario</label>
    </div>
    <div class="group">
        <input type="password" name="user[password]"><span class="highlight"></span><span class="bar"></span>
        <label>Contraseña</label>
    </div>
    <input type="submit" value="Ingresar" class="button buttonBlue">
            <!-- <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div> -->
    </input>
    <a href="register">
        <button type="button" class="button buttonGreen">Registrar
            <!-- <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div> -->
        </button>
    </a>
</form>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/login.js"></script>
</body>
</html>
