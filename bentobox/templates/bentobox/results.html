<h1>Resultados</h1>

<table>
  <tr>
    <th>Puntaje</th>
    <th>URL</th>
    <th>Descripción</th>
  </tr>
  {% for ptje, url, desc in resultados %}
  <tr>
    <th>{{ ptje }}</th>
    <th>{{ url }}</th>
    <th>{{ desc }}</th>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'bentobox:search' %}">Realizar otra búsqueda</a>
