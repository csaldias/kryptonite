<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Bentobox</title>
    <link rel="stylesheet" href="{% static "bentobox/css/login.css" %}">
</head>
<body>
<hgroup>
    <h1>Iniciar Sesión</h1>
    <h3>Bentobox</h3>
</hgroup>
{% if msg %}
<hgroup>
    <h3>{{ msg }}</h3>
</hgroup>
{% endif %}
<form action="{% url 'bentobox:login' %}" method="post">
  {% csrf_token %}
    <div class="group">
        <input type="text" name="user"><span class="highlight"></span><span class="bar"></span>
        <label>Usuario</label>
    </div>
    <div class="group">
        <input type="password" name="pass"><span class="highlight"></span><span class="bar"></span>
        <label>Contraseña</label>
    </div>
    <input type="submit" value="Ingresar" class="button buttonBlue">
            <!-- <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div> -->
    </input>
    <a href="{% url 'bentobox:register' %}">
        <button type="button" class="button buttonGreen">Registrar
            <!-- <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div> -->
        </button>
    </a>
</form>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="{% static "bentobox/js/login.js" %}"></script>
</body>
</html>
