<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Bentobox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css'>
    <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.1/docs.css'>

    <link rel="stylesheet" href="{% static "bentobox/css/search.css" %}">
</head>

<body>
<div ng-controller="AppCtrl" ng-cloak="" class="fabToolbardemoBasicUsage" ng-app="MyApp">
    <md-toolbar class="md-hue-2" ng-show="!showSearch">
        <div class="md-toolbar-tools" ng-controller="AppCtrl as ctrl">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h2>
                <span>Bentobox</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search" style="fill: white"></ng-md-icon>
            </md-button>
            <md-menu>
                <md-button class="md-icon-button" aria-label="More" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button disabled="disabled" ng-href="/perfil">
                            Sugerir Contenido
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-href="{% url 'admin:index' %}">
                            Panel de Administración
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-href="{% url 'bentobox:logout' %}">
                            Salir
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <table>
            <tr>
              <th>Puntaje</th>
              <th>URL</th>
              <th>Descripción</th>
            </tr>
            {% for ptje, url, desc in resultados %}
            <tr>
              <th>{{ ptje }}</th>
              <th>{{ url }}</th>
              <th>{{ desc }}</th>
            </tr>
            {% endfor %}
          </table>

          <a href="{% url 'bentobox:search' %}">Realizar otra búsqueda</a>

        </div>
        <div flex-xs flex-gt-xs="50" layout="column">
        </div>
        <div flex-xs flex-gt-xs="50" layout="column">

        </div>
    </md-content>

</div>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>

<script src="{% static "bentobox/js/search.js" %}"></script>




</body>
</html>
